<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="/css/style.css">

</head>
<body>

  <div class="design">
    <div class="one container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
  
      <div class="item_content flex">
  
        <div class="item">
          <img src="./images/icon-document.svg" alt="icon-document">
        </div>
        <div class="item">
          <img src="./images/icon-folder.svg" alt="icon-folder">
        </div>
        <div class="item">
          <img src="./images/icon-upload.svg" alt="icon-upload">
        </div>
  
      </div>
  
    </div>
  
    <div class="two container">
      <p class="text">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="parent container">
        <div class="side_bar"></div>
        <div class="data">
          <p><strong>0 GB</strong></p>
          <p><strong>1000 GB</strong></p>
        </div>
      </div>

      <div class="card">
        <div class="wrap">
          <span class="first">185</span><span class="second"> GB LEFT</span>
        </div>
      </div>
    </div>
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jome Favourite</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
